<label>Server Name</label>
 <!-- <input
  type = "text"
  class = "form-control"
  (input) = "onServerNameUpdate($event)"> This uses 1-way binding, updating this updates everywhere -->

<input
  type = "text"
  class = "form-control"
  [(ngModel)]="serverName"> <!-- This uses 2-way binding, updating this won't have any effect on 1st input-->
<!-- <p> {{ serverName }}</p> -->

<button
  class="btn btn-primary"
  [disabled] = "!allowNewServer"
  (click)="onCreateServer()">Keep Adding</button>

<hr>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, with server name {{serverName}}</p>
<ng-template #noServer>No Server was created! </ng-template>
<p>Server count now: {{ serverCount }}</p>
<app-server></app-server>
