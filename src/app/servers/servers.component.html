<label>Server Name</label>
<input
  type = "text"
  class = "form-control"
  (input) = "onServerNameUpdate($event)">

<p> {{ serverName }}</p>

<button
  class="btn btn-primary"
  [disabled] = "!allowNewServer"
  (click)="onCreateServer()">Keep Adding</button>

<hr>
<p>{{ serverCreationStatus }}</p>
<p>Server count now: {{ serverCount }}</p>
